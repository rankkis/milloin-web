<a [routerLink]="routerLink">
  <mat-card class="navigation-link">
    <mat-card-content class="navigation-link-content">
      <div class="background-icon">
        <mat-icon>{{ icon }}</mat-icon>
      </div>
      @if (badgeIcon) {
        <div class="badge-icon">
          <mat-icon>{{ badgeIcon }}</mat-icon>
        </div>
      }
      <div class="navigation-link-text">
        {{ text }}
      </div>
    </mat-card-content>
  </mat-card>
</a>
