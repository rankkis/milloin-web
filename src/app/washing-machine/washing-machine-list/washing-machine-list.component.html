<div class="washing-machine-list">
  <div class="header">
    <h1>Washing Machines</h1>
    <p class="subtitle">Check the status of all available washing machines</p>
  </div>

  <div class="machines-grid">
    <app-washing-machine-card
      *ngFor="let machine of washingMachines"
      [washingMachine]="machine">
    </app-washing-machine-card>
  </div>

  <div class="summary" *ngIf="washingMachines.length > 0">
    <div class="summary-stats">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon color="primary">check_circle</mat-icon>
            <div class="stat-text">
              <div class="stat-value">{{ getCountByStatus('available') }}</div>
              <div class="stat-label">Available</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon style="color: #ff9800;">sync</mat-icon>
            <div class="stat-text">
              <div class="stat-value">{{ getCountByStatus('running') }}</div>
              <div class="stat-label">Running</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon color="accent">done_all</mat-icon>
            <div class="stat-text">
              <div class="stat-value">{{ getCountByStatus('finished') }}</div>
              <div class="stat-label">Finished</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon color="warn">build</mat-icon>
            <div class="stat-text">
              <div class="stat-value">{{ getCountByStatus('maintenance') }}</div>
              <div class="stat-label">Maintenance</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
